<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <style>
        @page {
            size: letter;
            margin: 1in;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #2E86AB;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        h1 {
            font-size: 24pt;
            text-align: center;
            border-bottom: 2px solid #2E86AB;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }
        
        h2 {
            font-size: 18pt;
            border-bottom: 1px solid #A23B72;
            padding-bottom: 0.25em;
        }
        
        h3 {
            font-size: 14pt;
            color: #F18F01;
        }
        
        p {
            margin-bottom: 0.5em;
            text-align: justify;
        }
        
        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 9pt;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        
        pre {
            font-family: 'Courier New', Courier, monospace;
            font-size: 9pt;
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        blockquote {
            margin: 1em 0;
            padding: 0.5em 1em;
            border-left: 5px solid #A23B72;
            background-color: #f9f9f9;
            font-style: italic;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        
        ul, ol {
            padding-left: 2em;
        }
        
        li {
            margin-bottom: 0.25em;
        }
        
        .toc {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 1em;
            margin-bottom: 2em;
            border-radius: 5px;
        }
        
        .toc h2 {
            font-size: 16pt;
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5em;
        }
        
        .toc ul {
            padding-left: 1em;
            list-style-type: none;
        }
        
        .toc li {
            margin-bottom: 0.5em;
        }
        
        .toc a {
            color: #2E86AB;
            text-decoration: none;
        }
        
        .toc a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid #ddd;
            font-size: 9pt;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>{title}</h1>
    
    <div class="toc">
        <h2>Table of Contents</h2>
        <ul>
            <li><a href="#overview">Overview</a></li>
            <li><a href="#installation">Installation</a></li>
            <li><a href="#usage">Usage</a></li>
            <li><a href="#api-reference">API Reference</a></li>
            <li><a href="#examples">Examples</a></li>
        </ul>
    </div>
    
    <div class="content">
        {content}
    </div>
    
    <div class="footer">
        <p>Generated by Whysper Documentation Generator</p>
    </div>
</body>
</html>
